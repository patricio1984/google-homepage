<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="https://vistatec.com/wp-content/uploads/2018/12/google-favicon-vector-400x400.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cssreset.css">
    <script src="https://kit.fontawesome.com/76265c19fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li>About</li>
            <li>Store</li>
            <li>Gmail</li>
            <li>Images</li>
            <i class="fas fa-th"></i>
            <button>Sign in</button>
        </ul>
    </nav>


    <div class="search-area">    
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <input type="text" class="google-search" title="search" />
    </div>

    <div class="button-area">
        <button>Search</button>
        <button>I'm feeling lucky</button>
    </div>

    <footer>
        <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>

</body>
</html>
